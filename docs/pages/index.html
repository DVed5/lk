<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pink Chicken</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<!-- =include header.html -->
	<main>
		<div class="container">
			<div class="dashboard">

				<div class="dashboard-files">
					<h2 class="dashboard-files__title title">
						Файлы
					</h2>
					<div class="dashboard-files__info">
						<img class="dashboard-files__info__img" width="256" height="314" src="images/files-info.png" alt="">
						<p class="dashboard-files__info__text">Закажи у личного помощника медиаплан. Он появится в этом разделе
						</p>
					</div>

					<div class="dashboard-files__wrapper visually-hidden">
						<div class="dashboard-files__media" id="media-files">
							<h3 class="dashboard-files__media-title">
								<span>Медиапланы</span>
								<img width="24" height="24" class="dashboard-files__media-arrow" id="toggle-media"
									src="images/arrow-up.svg">
							</h3>
						</div>
						<button class="show-more show-more-media visually-hidden" id="show-more-media">
							Показать еще
						</button>

						<div class="dashboard-files__report" id="report-files">
							<h3 class="dashboard-files__report-title">
								<span>Отчеты</span>
								<img width="24" height="24" class="dashboard-files__media-arrow" id="toggle-report"
									src="images/arrow-up.svg">
							</h3>
						</div>
						<button class="show-more show-more-report visually-hidden" id="show-more-report">
							Показать еще
						</button>
					</div>




				</div>
				<!-- Для мобильных -->
				<div class="dashboard-files__mobile-only visually-hidden">
					<div class="dashboard-files__mobile-only__item" id="mobile-media">
						<span>Медиапланы</span>
					</div>
					<div class="dashboard-files__mobile-only__item" id="mobile-report">
						<span>Отчеты</span>
					</div>
				</div>

				<div class="dashboard-chat">
					<div class="dashboard-chat__top">
						<h2 class="dashboard-chat__top-title title">Личный помощник</h2>
						<div class="dashboard-chat__top-name">
							<span class="dashboard-chat__top-name__first">
								Jim Davidson
							</span>
							<span class="dashboard-chat__top-name__second">Jim Davidson@adaurum.ru</span>
						</div>
						<button class="dashboard-chat__top-more">
							<img width="40" height="40" src="images/more.svg" alt="Посмотреть больше информации">
							<div class="dashboard-chat__top-more__inner visually-hidden">
								<p class="dashboard-chat__top-more__inner-item">Обратная связь о работе сервиса</p>
								<p class="dashboard-chat__top-more__inner-item">Сменить помощника</p>
							</div>
						</button>
					</div>

					<div class="dashboard-chat__body">
						<div class="dashboard-chat__body-wrapper">

							<div class="dashboard-chat__body-append visually-hidden" id="chat-body">
							</div>

							<div class="dashboard-chat__body-welcome">
								<img class="dashboard-chat__body-welcome__img" width="190" height="193" src="images/admin.png" alt="">
								<p class="dashboard-chat__body-welcome__text">
									Это чат с администратором. Ты можешь с ним пообщаться по любому вопросу о нашем сервисе и узнать о
									ходе
									работы
								</p>
							</div>
						</div>

						<div class="dashboard-chat__body-buttons">
							<button class="dashboard-chat__body-buttons__first" id="order-media">
								Заказать медиаплан
							</button>
							<button class="dashboard-chat__body-buttons__second" id="order-report">
								Заказать отчет
							</button>
						</div>

						<div class="dashboard-chat__bottom">

							<input class="dashboard-chat__bottom-input" type="text" id="chat-message"
								placeholder="Введите сообщение для администратора">
							<div class="dashboard-chat__bottom-buttons">
								<div class="dashboard-chat__bottom-buttons__add">
									<button class="dashboard-chat__bottom-buttons__file">
										<img width="24" height="24" src="images/add-file.svg" alt="Загрузить файл">
									</button>
									<button class="dashboard-chat__bottom-buttons__image">
										<img width="24" height="24" src="images/add-img.svg" alt="Загрузить картинку">
									</button>
								</div>
								<button id="send-message" class="dashboard-chat__bottom-buttons__enter">
									<img width="50" height="50" src="images/enter.svg" alt="Отправить">
									Enter
								</button>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</main>
	<!-- =include footer.html -->
	<script src="js/main.min.js"></script>
</body>

</html>
